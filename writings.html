---
layout: default
---
<div id="main">

  <section>
      <header class="major">
          <h2>All articles</h2>
      </header>

      <div class="row">
          {% for post in site.posts %}

              <article class="12u 12u(small)">
                  <header>
                      <h4>
                        <div class="date">{{ post.date | date: "%b %-d, %Y" }} </div>
                        <a href="{{ post.url }}"> {{ post.title }}</a>
                      </h4>
                  </header>
              </article>

          {% endfor %}
      </div>
  </section>

</div>
